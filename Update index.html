<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaving Free</title>
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: black; 
            color: #ff0000; 
        }
        h1 {
            color: #ff0000;
            text-align: center;
            margin-top: 3rem;
            font-size: 4rem;
            text-transform: uppercase;
            animation: flicker 1.5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        p { 
            text-align: center; 
            font-size: 1.2rem; 
            color: #ff0000; 
        }

        /* Section Styles */
        section {
            padding: 4rem 2rem;
            text-align: center;
            color: #ff0000;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .item img, .item video {
            width: 100%;
            height: auto;
            border: 2px solid #ff0000;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Leaving Free</h1>
<p>Your journey into the unknown begins here...</p>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
        <div class="item"><img src="https://via.placeholder.com/400" alt="Photo 1"></div>
        <div class="item"><img src="https://via.placeholder.com/400" alt="Photo 2"></div>
        <div class="item"><video src="https://youtu.be/4yVhdr7-6LQ" controls></video></div>
    </div>
</section>

<!-- Blog Section -->
<section id="blog">
    <h2>Blog</h2>
    <div class="blog-post">
        <h3>First Blog Post</h3>
        <p>This is your first post. Share your thoughts here!</p>
    </div>
</section>

<!-- About Section -->
<section id="about">
    <h2>About Me</h2>
    <p>A wanderer with a story to tell. Exploring life, one code at a time.</p>
</section>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact</h2>
    <p>Find me on social media.</p>
</section>

</body>
</html>
